<html>
  <head>
    <meta charset="UTF-8" />
    <meta
      name="”description”"
      content="Add and remove Table Dynamically Using Javascript | Jquery"
    />
    <meta name="keywords" content="HTML, CSS, JavaScript,Jquery,bootstrap" />
    <meta name="author" content="Radwan Anik | Radwan Ahmed" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
      integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href=" https://cdnjs.cloudflare.com/ajax/libs/chosen/1.8.7/chosen.min.css"
    />

    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Add Custom Option in choosen select plugin</h1>
      <div class="form-group">
        <label for="category" class="text-uppercase mb-2">Category</label>
        <select
          data-placeholder="TYPE OR SELECT"
          class="chosen-select"
          multiple
          name="category"
        >
          <option value=""></option>
          <option value="category">category 1</option>
          <option value="category">category 2</option>
          <option value="category">category 3</option>
          <option value="category">category 1</option>
          <option value="category">category 2</option>
        </select>
        <button
          type="button"
          class="btn btn-default border"
          onclick="addNewCategory()"
        >
          Add
        </button>
      </div>

      <div class="form-group" id="categoryAdd">
        <label for="brief" class="text-uppercase mb-2">Category add</label>
        <div class="input-group mb-3">
          <input
            type="text"
            class="form-control"
            id="categoryNewValue"
            name="categoryNew"
            placeholder=""
          />
          <div class="input-group-append">
            <button
              class="btn btn-success addnewcategoryBtn border"
              type="button"
              onclick="addNewCategoryValue()"
            >
              Add
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js"
      integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chosen/1.8.7/chosen.jquery.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
